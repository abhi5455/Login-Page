                    <input type="password" id="passwordField" class="input" name="password" placeholder="password" required style="outline: none; width: 100%;"/>
                </div>
                <p id="forgotPassword" style="display: none">Forgot Password?</p>
                <button id="submitButton" type="submit">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
<script src="src/passwordEye.js"></script>
<script src="src/script.js"></script>
</html>
